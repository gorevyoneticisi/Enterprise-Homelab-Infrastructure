name: big-bear-wordpress
services:
    app:
        cpu_shares: 90
        command: []
        depends_on:
            db:
                condition: service_started
                required: true
        deploy:
            resources:
                limits:
                    memory: "12424577024"
        environment:
            WORDPRESS_DB_HOST: <HIDDEN>
            WORDPRESS_DB_NAME: <HIDDEN>
            WORDPRESS_DB_PASSWORD: <HIDDEN>
            WORDPRESS_DB_USER: <HIDDEN>
        image: wordpress:latest
        labels:
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/wordpress.png
        networks:
            default: null
        ports:
            - mode: ingress
              target: 80
              published: "8084"
              protocol: tcp
        restart: unless-stopped
        volumes:
            - type: bind
              source: /DATA/AppData/big-bear-wordpress/html
              target: /var/www/html
              bind:
                create_host_path: true
        x-casaos:
            envs:
                - container: WORDPRESS_DB_HOST
                  description:
                    en_us: Database host
                - container: WORDPRESS_DB_USER
                  description:
                    en_us: Database user
                - container: WORDPRESS_DB_PASSWORD
                  description:
                    en_us: Database password
                - container: WORDPRESS_DB_NAME
                  description:
                    en_us: Database name
            ports:
                - container: "80"
                  description:
                    en_us: 'Container Port: 80'
            volumes:
                - container: /var/www/html
                  description:
                    en_us: 'Container Path: /var/www/html'
    db:
        cpu_shares: 90
        command: []
        deploy:
            resources:
                limits:
                    memory: "12424577024"
        environment:
            MYSQL_DATABASE: <HIDDEN>
            MYSQL_PASSWORD: <HIDDEN>
            MYSQL_ROOT_PASSWORD: <HIDDEN>
            MYSQL_USER: <HIDDEN>
        image: mysql:5.7
        labels:
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/wordpress.png
        networks:
            default: null
        restart: unless-stopped
        volumes:
            - type: bind
              source: /DATA/AppData/big-bear-wordpress/mysql
              target: /var/lib/mysql
              bind:
                create_host_path: true
        x-casaos:
            envs:
                - container: MYSQL_DATABASE
                  description:
                    en_us: Database name
                - container: MYSQL_USER
                  description:
                    en_us: Database user
                - container: MYSQL_PASSWORD
                  description:
                    en_us: Database password
                - container: MYSQL_ROOT_PASSWORD
                  description:
                    en_us: Database root password
            ports:
                - container: "3306"
                  description:
                    en_us: 'Container Port: 3306'
            volumes:
                - container: /var/lib/mysql
                  description:
                    en_us: 'Container Path: /var/lib/mysql'
networks:
    default:
        name: big-bear-wordpress_default
x-casaos:
    architectures:
        - amd64
        - arm64
        - arm
    author: BigBearTechWorld
    category: BigBearCasaOS
    description:
        en_us: Initially started as a blogging tool in 2003, it has evolved into a highly flexible CMS that powers over 40% of the web (as of my last training data in 2022).
    developer: Automattic
    hostname: ""
    icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/wordpress.png
    index: /
    is_uncontrolled: false
    main: app
    port_map: "8084"
    scheme: http
    store_app_id: big-bear-wordpress
    tagline:
        en_us: WordPress
    thumbnail: ""
    title:
        custom: ""
        en_us: WordPress
