name: big-bear-code-server
services:
    app:
        container_name: code-server
        environment:
            DEFAULT_WORKSPACE: /config/workspace
            PASSWORD: <HIDDEN>
            PGID: "1000"
            PUID: "1000"
            SUDO_PASSWORD: <HIDDEN>
            TZ: UTC
        image: linuxserver/code-server:4.102.3
        labels:
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/coder.png
        networks:
            default: null
        ports:
            - mode: ingress
              target: 8443
              published: "8088"
              protocol: tcp
        restart: always
        volumes:
            - type: bind
              source: /DATA/AppData/$AppID/config
              target: /config
              bind:
                create_host_path: true
            - type: bind
              source: /DATA/AppData/$AppID/projects
              target: /projects
              bind:
                create_host_path: true
        x-casaos:
            envs:
                - container: PASSWORD
                  description:
                    en_us: Password to access code-server
                - container: PUID
                  description:
                    en_us: User ID under which code-server will run
                - container: PGID
                  description:
                    en_us: Group ID under which code-server will run
            ports:
                - container: "8080"
                  description:
                    en_us: 'Container Port: 8080'
            volumes:
                - container: /config
                  description:
                    en_us: config dir
                - container: /projects
                  description:
                    en_us: project dir
networks:
    default:
        name: big-bear-code-server_default
x-casaos:
    architectures:
        - amd64
        - arm64
    author: BigBearTechWorld
    category: BigBearCasaOS
    description:
        en_us: Run VS Code on any machine anywhere and access it in the browser.
    developer: ""
    icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/coder.png
    is_uncontrolled: false
    main: app
    port_map: "8080"
    store_app_id: big-bear-code-server
    tagline:
        en_us: Code Server
    thumbnail: ""
    title:
        en_us: Code Server
